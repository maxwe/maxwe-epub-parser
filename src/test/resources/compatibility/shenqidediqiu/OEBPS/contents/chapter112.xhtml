<h2 class="contentTitle2">象鼻山</h2>
<p class="content">又称象山，位于广西桂林市南漓江与阳江交汇处。沿江南下，远望山形如同大象伸鼻饮水江中。又因其半枕漓江，一名枕水山。象鼻与象身形成的圆洞，名水月洞，江水贯流，可过小艇。山的北半有东西对穿“象眼”，名象眼岩。山顶平展，可沿登山盘曲山道而上。在水月洞内外，有历代摩崖石刻，弥足珍贵。此山由石灰岩构成，石灰岩是可溶性岩石，因长期在水的溶蚀作用下，局部蚀穿，形成象鼻状的山。</p>
