<h2 class="contentTitle2">冰塔林</h2>
<p class="content">冰川表面林立的塔形冰柱。主要见于中低纬度高山地区的一些山谷冰川上。在我国珠穆朗玛峰北坡的绒布冰川，发育了世界上首屈一指的巨大规模的冰塔林。冰塔高30-50米，分布在长3-7公里范围内。冰塔造型，千姿百态，或似伸向蓝天的宝剑，或如成群屹立的宝塔，还有的像生动多姿的各种野兽，个个冰肌玉骨，晶莹夺目。冰塔之间错落分布着冰湖和冰洞，碧波粼粼，塔影婆娑，加之玲珑可爱的冰桥、冰芽、冰针、冰蘑菇、冰钟乳、冰洞衬托其间，仿佛是鬼斧神工所塑造的“冰晶园林”，纯洁碧透，光泽闪熠，奇丽神秘，景色万千，堪称大自然之杰作。冰塔林主要是由极高山地区强烈的太阳辐射等因素使某些冰种表面发生差别消融所形成。</p>
