<h2 class="contentTitle2">倒淌河</h2>
<p class="content">发源于日月山、流入青海湖的一条不长的河流。我国地势西高东低，河水多向东流，而此河却自东往西流，故名倒淌河。早在几千万年以前，青藏高原还是一片浩瀚的海洋，后来大地发生了一次剧烈的造山运动，青藏高原隆起，喜马拉雅山出现，而青海湖地区则成了一个内陆盆地。当初青海湖是一个外泄湖，一面有几十条河流注入湖内，一面从东边出口将湖水输入黄河。大约在10多万年以前，湖东的地壳发生强烈变化，巍峨的日月山隆起，堵住了青海湖的出口，从此青海湖成了闭塞湖，那条输出湖水的河流也来了首尾相调，使河水流入青海湖，变成今天的倒淌河。在河流岸边，有一个小镇也以倒淌河为名，是青海省牧业区的门户。</p>
