<h2 class="contentTitle2">火焰山</h2>
<p class="content">在新疆吐鳃番盆地中北部，古称赤石山。东西长达100公里，南北宽约10公里，平均海拔约500米。山上红色砂岩构成，又处于素有“火洲”之称的吐鲁番盆地之中，在酷暑盛夏，强烈阳光照射在红色砂岩上，反射的红光犹如团团火焰，因以得名。明代神话小说《西游记》描述孙悟空过火焰山斗铁扇公主，即以此山为背景。</p>
