<h2 class="contentTitle2">雷岛和雷都</h2>
<p class="content">印度尼西亚地跨赤道，属热带雨林气候，具有温度高、降雨多、风力小、湿度大的特征。其中爪哇岛是世界雷雨最多的地区，平均每年有220个雷雨日，故有“雷岛”之称。岛上的茂物市，位于雅加达南边56公里，平均每年有332个雷雨日，几乎每天都可听到雷声，故有“雷都”之称。</p>
