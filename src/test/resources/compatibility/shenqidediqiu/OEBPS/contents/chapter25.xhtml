<h1 class="contentTitle1">地球的脾气</h1>
<h2 class="contentTitle2"><a id="bw1"/>太阳活动影响地震</h2>
<p class="content">在日地关系研究中，地震与太阳活动的关系也是天文学应用研究的热点之一。国内外的地学和天文工作者在这方面开展了大量的研究。我国的统计研究表明，全国地震频率与太阳黑子11年的活动周期有关，我国南北地震带强震高潮与低潮的组成周期为22年。我国科学家还发现，某些地区地震震中纬度迁移有较显著的准22年周期，并给出了天山地带的强震迁移公式，对地震预报有指导意义。</p>
<p class="content">统计发现，地震常与地磁暴相伴，可能磁暴在壳中产生力的作用从而影响了地震。</p>
