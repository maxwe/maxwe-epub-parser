<h2 class="contentTitle2">金鞭岩</h2>
<p class="content">湖南省大庸县张家界砂岩峰林中的一座石柱，位于张家界林场场部东北方向约500米处。高达320米，四四方方，棱角鲜明，上小下大，形如一根金鞭，插在地面之上，又俨如一根天柱，直指青天，极为雄伟壮观。它的形成跟岩性、产状、构造和外力侵蚀有关。金鞭岩由古生代泥盆纪（距今3亿多年）石英砂岩组成，岩性坚硬，垂直裂缝十分发育，在流水和重力作用下，逐渐塑造成高大柱体的形状。</p>
