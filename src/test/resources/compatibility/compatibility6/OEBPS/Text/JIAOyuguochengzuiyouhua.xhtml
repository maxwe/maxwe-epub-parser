    <p class="wryh-wsj">◆ 本书是苏联著名教育家巴班斯基关于教学过程最优化理论的代表作。全书共六章，分别阐述了教学过程的结构、教学过程最优化的理论基础、对教师在教学教育过程最优化活动中的典型困难的分析、最优地组织教学过程的条件、为预防学生成绩不良而采取的教学过程最优化的措施、论对优秀生实施教学过程最优化的途径等内容，研究了教学过程的理论原理，论证了选择最优教学结构的标准和程序，总结了在实验学校实施教学最优化方面的先进经验。本书是研究教学过程最优化理论必不可少的参考资料。</p>
