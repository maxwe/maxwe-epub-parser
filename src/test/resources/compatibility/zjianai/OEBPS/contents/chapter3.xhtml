<h2 class="contentTitle2">内容提要</h2>
<p class="content">本书的主人公简·爱从小失去父母，寄养在舅妈家里，虽然她百般地努力，但仍然难以讨得舅妈的喜欢。随之简·爱被送进慈善学校，在极其恶劣的条件下她仍坚持学习。</p>
<p class="content">简·爱在慈善学校毕业后，她鼓起勇气去迎接新的生活，她应聘到桑菲尔德庄园当家庭教师。在她获得爱情的同时，一桩隐瞒了15年的秘密使她的婚礼成为泡影，原来她的未婚夫罗切斯特已经结婚，并且有一个疯了的妻子。简·爱只好离开了罗切斯特。</p>
<p class="content">不久之后，桑菲尔德庄园被罗切斯特的疯妻点火烧毁，不仅罗切斯特的妻子在大火中丧生，罗切斯特也因此失明。最后，简·爱回到了罗切斯特的身边。</p>
