<p>※阅微草堂笔记·纪昀 诗二首</p><p>千生心力坐销磨．纸上烟云过眼多。</p><p>拟筑书仓今老矣．只应说鬼以东坡。</p><p>前因后果验无差，琐记搜罗鬼一车。</p><p>传语洛闰门弟子．稗官原不入儒家。</p><p>观弈道人自题</p>
