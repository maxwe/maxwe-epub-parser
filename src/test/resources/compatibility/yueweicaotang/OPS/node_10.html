<p>※阅微草堂笔记·郑序</p><p>河间纪文达公。久在馆阁．鸿文巨制．称一代手笔。或言公喜诙谐，嬉笑怒骂，皆成文章。今观公所署笔记．词意忠厚、体例谨严。而大旨悉归劝惩．殆所渭是非不谬于圣人者与！虽小说，犹正史也。公自云．“不颠是非如（碧云霞）。”．不挟恩怨如（周秦行纪），不描摹才子佳人如《会真记》．不绘画横陈如（秘辛），冀不见摈于君子。”盖犹公之谦词耳。公之孙树馥、来宦岭南。从索是书者众．因重浸板，树馥醇谨有学识．能其官、不堕其家风云。</p><p>道光十五年乙末春日．龙溪郑开僖识。</p>
